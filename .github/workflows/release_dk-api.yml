name: Deploy to Azure Container Apps

on:
  push:
    branches: [release]
  workflow_dispatch:

env:
  CONTAINER_APP_NAME: 'dk-api'
  RESOURCE_GROUP: 'gem-production'        # ⚠️ แก้ตามของจริง
  REGISTRY: ghcr.io
  IMAGE_NAME: coqoqoco/dk-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Jewelry.Api/Jewelry.Api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
      - name: Get URL
        id: get-url
        run: |
          URL=$(az containerapp show \
            -n ${{ env.CONTAINER_APP_NAME }} \
            -g ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "🚀 App URL: https://$URL"
          echo "url=https://$URL" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          URL="${{ steps.get-url.outputs.url }}"
          echo "Waiting for app to be ready..."
          sleep 30
          curl -f "$URL" || echo "⚠️ Health check failed"