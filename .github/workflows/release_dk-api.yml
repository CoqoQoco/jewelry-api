# Build and deploy Docker container to Azure Web App

name: Build and deploy container to Azure Web App - dk-api

on:
  push:
    branches:
      - release
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: dk-api
  IMAGE_NAME: dk-api
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase owner name
        id: string
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: List repository structure
        run: |
          echo "=== Repository root ==="
          ls -la
          echo "=== Jewelry.Api folder ==="
          ls -la Jewelry.Api/ || echo "Jewelry.Api folder not found"
          echo "=== Image will be: ${{ env.REGISTRY }}/${{ steps.string.outputs.owner }}/${{ env.IMAGE_NAME }} ==="

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Jewelry.Api/Jewelry.Api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.string.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.string.outputs.owner }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Set lowercase owner name
        id: string
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05B2974815684D71A2325CF2DDDD499F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31E2AA01D8C94AD89D2B0454DCFA194A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5CD98B076FA049A3A784E44EEC2148BD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          images: ${{ env.REGISTRY }}/${{ steps.string.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}