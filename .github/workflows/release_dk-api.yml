# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - dk-api

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: List repository structure
        run: |
          echo "=== Repository root ==="
          ls -la
          echo "=== Looking for .csproj files ==="
          find . -name "*.csproj" -type f

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Jewelry.Api/Jewelry.Api/Jewelry.Api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Jewelry.Api/Jewelry.Api/Jewelry.Api.csproj -c Release -o ./publish

      - name: List published files
        run: |
          echo "=== Published files ==="
          ls -la ./publish
          echo "=== Check for Jewelry.Api.dll ==="
          find ./publish -name "*.dll" | head -20

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./myapp
      
      - name: List downloaded files
        run: |
          echo "=== Downloaded artifact files ==="
          ls -la ./myapp
          echo "=== Check for Jewelry.Api.dll ==="
          find ./myapp -name "*.dll" | head -10

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05B2974815684D71A2325CF2DDDD499F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31E2AA01D8C94AD89D2B0454DCFA194A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5CD98B076FA049A3A784E44EEC2148BD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dk-api'
          slot-name: 'Production'
          package: ./myapp